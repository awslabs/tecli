shields:
  badges:
    - description: GitHub issues
      image: https://img.shields.io/github/issues/awslabs/tecli
      url: https://github.com/awslabs/tecli/issues
    - description: GitHub forks
      image: https://img.shields.io/github/forks/awslabs/tecli
      url: https://github.com/awslabs/tecli/network
    - description: GitHub stars
      image: https://img.shields.io/github/stars/awslabs/tecli
      url: https://github.com/awslabs/tecli/stargazers
    - description: GitHub license
