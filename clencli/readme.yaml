logo:
  url: clencli/logo.jpeg
  label: Photo by [Gabriel Menchaca](https://unsplash.com/gabrielmenchaca) on [Unsplash](https://unsplash.com)
app:
  name: Command Line Interface for Terraform Enterprise/Cloud
  function: |-
    In a world where everything is Terraform, teams use [Terraform Cloud API](https://www.terraform.io/docs/cloud/api/index.html) to manage their workloads.
    TECLI increases teams productivy by facilitating such interaction and by providing easy commands that can be executed on a terminal or on [CI/CD](https://en.wikipedia.org/wiki/CI/CD) systems.
  id: tecli
screenshots:
- caption: How to configure
  label: how-to-configure
  url: clencli/terminalizer/configure.gif
- caption: How to create a workspace
  label: how-to-create-a-workspace
  url: clencli/terminalizer/workspace-create.gif
- caption: How to create a workspace linked to a repository
  label: how-to-create-a-workspace-linked-to-a-repository
  url: clencli/terminalizer/workspace-with-vcs-repo.gif
- caption: How to create a run
  label: how-to-create-a-run
  url: clencli/terminalizer/run-create.gif
- caption: How to read plan logs
  label: how-to-read-plan-logs
  url: clencli/terminalizer/plan-logs.gif
- caption: How to read apply logs
  label: how-to-read-apply-logs
  url: clencli/terminalizer/apply-logs.gif
- caption: How to delete a workspace
  label: how-to-delete-a-workspace
  url: clencli/terminalizer/workspace-delete.gif
usage: '`tecli --help`'
prerequisites:
- description: Pre-Requisites
  name: pre-requisites
  url: https://github.com/awslabs/tecli/wiki/Pre-Requisites
installing: |-
  Look for the latest [release published](https://github.com/awslabs/tecli/releases) and download the binary according to your OS and platform.
  For more information, check the [Installation](https://github.com/awslabs/tecli/wiki/Installation) Wiki page.
include:
- COMMANDS.md
- TOP-COMMANDS.md
contributors:
- name: Silva, Valter
